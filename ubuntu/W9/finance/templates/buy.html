{% extends "layout.html" %}

{% block title %}

    buy

{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="mb-3">
            <input type="text" class="form-control mx-auto w-auto" autocomplete="off" autofocus name="symbol" placeholder="Symbol">
        </div>
        <div class="mb-3">
            <input type="text" class="form-control mx-auto w-auto" autocomplete="off" autofocus name="shares" placeholder="Number of Shares">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
