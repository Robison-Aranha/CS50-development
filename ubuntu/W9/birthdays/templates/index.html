<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <form method="post">
                    <input type="text" autofocus name="name" placeholder="Name">
                    <input type="text" autofocus name="month" placeholder="Month">
                    <input type="text" autofocus name="day" placeholder="Day">
                    <input type="submit" value="AddBirthday">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for registrado in registrados %}
                            <tr>
                                <td>
                                    {{ registrado["name"] }}
                                </td>
                                <td>
                                    {{ registrado["month"] }}/{{ registrado["day"] }}
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
