<!DOCTYPE html>

<html lang="en">

    <script>
        function greet()
        {
            let name = document.querySelector("#name").value;
            alert("Hello, " + name);
        }
        
        function listen()
        {
            document.querySelector("form").addEventListener("submit", greet);
        }
        
        document.addEventListener("DOMContentLoaded", listen);
    </script>
    <body>
        <form>
            <input id="name" autofocus placeholder="Qual o seu nome?" type="text">
            <input type="submit" value="Clique me">
        </form>
    </body>
</html>
